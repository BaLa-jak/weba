<!doctype html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/estilos/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>
<body>
    <h1 class="titulo-main">Formulario</h1>

    <form method="get" autocomplete="on">
        <fieldset>

        <label for="name">Nombre</label><br>
        <input type="text" name="Nombre" id="name" placeholder="Escribe tu nombre" class="inp-nombre" required="true">
        <br/>

        <br/>
        <label for="last-name">Apellido</label><br>
        <input type="text" name="apeliido" id="last-name" placeholder="Escribe tu apellido" class="apellido" required="true"> <br/>
        <br/>
            <label for="age">Edad</label><br/>
            <input type="number" name="edad" id="age" class="edad" placeholder="Escribe tu edad"><br/>
            <br/>

        <label for="birth-date">Fecha de nacimiento</label><br/>
        <input type="month" name="fecha-nacimiento" id="birth-date" class="fecha-nacimiento"> <br/>
        <br/>

        <label>Genero</label><br/>

        <input type="radio" name="hombre" id="gen-man" class="hombre">
        <label for="gen-man">Hombre</label>
        <br/>
        <input type="radio" name="hombre" id="gen-female" class="mujer">
        <label for="gen-female">Mujer</label><br/>

        <br/>
        <label for="mail">Correo</label><br/>
        <input type="email" name="correo" id="mail" placeholder="Escribe tu correo" class="correo" required="true"> <br/>
        <br/>


        <label for="phone">Numero telefonico</label><br/>
        <input type="tel" name="telefono" id="phone" placeholder="Escribe tu telefono" class="telefono"><br/>

            <br/>
        <input type="submit" value="Enviar">



        </fieldset>
    </form>

</body>
</html>
